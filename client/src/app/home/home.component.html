<div *ngIf="!registerMode" class="container mt-5">
    <div style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">you should just signup!</p>
        <div class="text-center">
            <button (click)="registerToggle()" name="" id="" class="btn btn-primary btn-lg"
                role="button">Register</button>
            <button name="" id="" class="btn btn-info btn-lg" style="margin-left: 10px;" role="button">Learn
                More!</button>
        </div>
    </div>
</div>
<div *ngIf="registerMode" class="container" style="margin-top: 3cm;">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancleRegister)="cancleRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
