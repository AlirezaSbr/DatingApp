<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">Signup!</h2>
    <hr>
    <div class="form-group m-1">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group m-1">
        <input type="text" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    
    <div class="form-group text-center m-3">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-dark mr-2" style="margin-left: 10px;" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
